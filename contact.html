<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تواصل معنا - أستاذ الرياضيات</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&family=Amiri&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" />
</head>
<body dir="rtl">

  <header class="site-header" data-aos="fade-down">
    <h1>تواصل معنا</h1>
    <nav class="main-nav">
      <a href="index.html">الرئيسية</a>
      <a href="lessons.html">الدروس</a>
      <a href="exercises.html">التمارين</a>
      <a href="videos.html">الفيديوهات</a>
      <a href="contact.html">تواصل معنا</a>
    </nav>
  </header>

  <main class="container">
    <section data-aos="fade-up">
      <h2>إرسال رسالة</h2>
      <form onsubmit="submitContact(event)" id="contactForm">
        <label>الاسم:</label>
        <input type="text" name="name" placeholder="اسمك" required>

        <label>البريد الإلكتروني:</label>
        <input type="email" name="email" placeholder="example@domain.com" required>

        <label>رسالتك:</label>
        <textarea name="message" placeholder="اكتب رسالتك هنا..." required></textarea>

        <button type="submit">إرسال</button>
      </form>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script src="script.js"></script>
  <script>
    AOS.init();
    function submitContact(e) {
      e.preventDefault();
      alert("تم إرسال رسالتك بنجاح! شكرًا لتواصلك.");
      document.getElementById("contactForm").reset();
    }
  </script>
</body>
</html>
