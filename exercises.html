<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>التمارين - أستاذ الرياضيات</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&family=Amiri&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" />
</head>
<body dir="rtl">

  <header class="site-header" data-aos="fade-down">
    <h1>التمارين</h1>
    <nav class="main-nav">
      <a href="index.html">الرئيسية</a>
      <a href="lessons.html">الدروس</a>
      <a href="exercises.html">التمارين</a>
      <a href="videos.html">الفيديوهات</a>
      <a href="contact.html">تواصل معنا</a>
    </nav>
  </header>

  <main class="container">
    <section data-aos="fade-up">
      <h2>تمارين تفاعلية</h2>
      <form id="quizForm">
        <div class="quiz-question">
          <p>1. ما هو ناتج <strong>٢ + ٢</strong>؟</p>
          <label><input type="radio" name="q1" value="3"> ٣</label>
          <label><input type="radio" name="q1" value="4"> ٤</label>
          <label><input type="radio" name="q1" value="5"> ٥</label>
        </div>
        <div class="quiz-question">
          <p>2. حل المعادلة: <strong>x - 3 = 5</strong></p>
          <label><input type="radio" name="q2" value="8"> ٨</label>
          <label><input type="radio" name="q2" value="2"> ٢</label>
          <label><input type="radio" name="q2" value="3"> ٣</label>
        </div>
        <button type="button" onclick="checkQuiz()">تحقق من الإجابات</button>
      </form>
      <div id="quizResult"></div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script src="script.js"></script>
  <script>
    AOS.init();
    function checkQuiz() {
      // الحصول على إجابات المستخدم
      var q1 = document.forms["quizForm"]["q1"].value;
      var q2 = document.forms["quizForm"]["q2"].value;
      var resultDiv = document.getElementById("quizResult");
      var score = 0;
      // التحقق من الإجابات الصحيحة
      if (q1 === "4") score++;
      if (q2 === "8") score++; // الجواب الصحيح: 8
      // عرض النتيجة
      resultDiv.innerHTML = "<p>لقد أجبت بشكل صحيح على " + score + " من 2 أسئلة.</p>";
    }
  </script>
</body>
</html>
